<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Card</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="assets/images/favicon-32x32.png">
</head>
<body>
   <div id="card">
    <div id="left">
       <img src="assets/images/image-product-mobile.jpg" alt="image-product-mobile" id="mobile">
      <img id="desktop" src="assets/images/image-product-desktop.jpg" alt="img">
    </div>
    <div id="right">
        <span>P E R F U M E</span>
        <h1 id="heading">Gabrielle Essence Eau De Parfume</h1>
        <p id="para">A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
        <div id="flex">
        <h1 id="offer">$149.99</h1> 
        <p id="price"><del>$169.99</del></p>
      </div>
        <button id="btn"><img src="assets/images/icon-cart.svg" alt="icon-cart">Add to Cart</button>
        
    </div>
   </div>
</body>
</html>
